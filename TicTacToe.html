<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
   <div style="display: flex;">
        <h1 id="main_heading">TicTacToe</h1>
        <div style="width: 20%;">
            <h3 style="font-size:60px;">Turn of: </h3>
            <h1 id="turn" style="font-size: 60px;">X</h1>
        </div>
    </div> 
    <div id="main_div"> 
        <div class="sub_div">
            <div class="boxes" id="0"></div>
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
        </div><br>
        <div class="sub_div">
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
        </div><br>
        <div class="sub_div">
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
        </div>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
